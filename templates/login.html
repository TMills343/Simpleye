<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Simpleye</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='images/simpleye_favicon.png') }}" type="image/png">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img class="brand-logo me-2" src="{{ url_for('static', filename='images/simpleye_transparent_white_eye.png') }}" alt="Simpleye logo">
      <span>Simpleye</span>
    </a>
  </div>
</nav>

<div class="container py-5" style="max-width: 480px;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card shadow-sm">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" type="text" name="username" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Log in</button>
        </div>
      </form>
      <div class="mt-3">
        <small class="text-muted">If this is your first time and no users exist, you'll be prompted to create an admin on the signup page.</small>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
