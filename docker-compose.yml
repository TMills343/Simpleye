version: "3.9"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    profiles: ["local-db"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  web:
    build: .
    restart: unless-stopped
    # Give the app time to flush HLS/JPEG writers on stop/update
    stop_grace_period: 60s
    environment:
      # default to internal docker network hostname
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017}
      MONGO_DB: ${MONGO_DB:-simpleye}
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-zxc132vzxc56a4sdf6asf8948qwe}
      RECORDINGS_DIR: ${RECORDINGS_DIR:-/data/recordings}
    ports:
      - "8000:8000"
    volumes:
      # Default: use a named volume so data persists seamlessly across updates
      - recordings_data:/data/recordings
      # Alternatively, bind to a specific host path (uncomment and edit as needed):
      # - /data/simpleye/recordings:/data/recordings:rw

volumes:
  mongo_data:
  recordings_data:
